{{- if .Values.slack.enabled }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: {{ include "grafana-dashboards.fullname" . }}-slack-alertmanager
  labels:
    alertmanagerConfig: slack
spec:
  route:
    continue: false
    groupBy: ['alertname', 'cluster', 'exported_namespace']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: 'slack-notifications-staging'
    matchers:
      - name: severity
        regex: true
        value: "warning|critical"
  receivers:
  - name: 'slack-notifications-staging'
    slackConfigs:
    - sendResolved: true
      apiURL:
        name: {{ include "grafana-dashboards.fullname" . }}-slack-webhook
        key: webhookURL
      channel: '{{ .Values.slack.channel }}'
      iconURL: https://avatars3.githubusercontent.com/u/3380462
      title: |-
        [{{`{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
        {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
          {{" "}}(
          {{- with .CommonLabels.Remove .GroupLabels.Names }}
            {{- range $index, $label := .SortedPairs -}}
              {{ if $index }}, {{ end }}
              {{- $label.Name }}="{{ $label.Value -}}"
            {{- end }}
          {{- end -}}
          )
        {{- end }}`}}
      text: >-
        {{`{{ range .Alerts -}}
        *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - {{ .Labels.severity }}{{ end }}

        *Description:* {{ .Annotations.description }}

        *Details:*
          {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* {{ .Value }}
          {{ end }}
        {{ end }}`}}
{{- end }}    
