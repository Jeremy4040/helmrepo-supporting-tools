{{- if .Values.dashboard.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-dashboard
  {{- with .Values.dashboard.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.dashboard.ingress.ingressClassName }}
  {{- if .Values.dashboard.ingress.tls }}
  tls:
    {{- range .Values.dashboard.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- with .secretName }}
      secretName: {{ . }}
    {{- end }}
  {{- end }}
  {{- end }}
  rules:
  {{- if .Values.dashboard.ingress.hosts  }}
  {{- range .Values.dashboard.ingress.hosts }}
    - host: {{ tpl . $}}
  {{- end }}
  {{- end }}
      http:
        paths:
        - path: /tekton(/|$)(.*)
          pathType: {{ .Values.dashboard.ingress.pathType }}
          backend:
            service:
              name: {{ .Release.Name }}-dashboard
              port:
                number: 9097
{{- end }}
