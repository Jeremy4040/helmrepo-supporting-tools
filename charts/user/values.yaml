replicaCount: 1

image:
  repository: ghcr.io/arunnintelops/qt-test-application
  tag: latest 
  pullPolicy: Always

imagePullSecrets:
  - name: ghcrd-docker

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

env:
  GIN_MODE: debug
  GIN_ACCESS_LOG: true
  OTEL_EXPORTER_OTLP_ENDPOINT: "localhost:4317"
  USER_URL: :8080

service:
  name: user
  serviceType: ClusterIP
  internalPort: 8080
  externalPort: 8080

ingress:
  enabled: false
  className: ""
  annotations:
